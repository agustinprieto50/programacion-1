<div class="modal fade" id="modalLoginForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <!-- Login Form -->
          <form [formGroup]="loginForm">
            <div class="modal-header">
              <h5 class="modal-title">Log In </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                  <label for="Email">Email<span class="text-danger">*</span></label>
                  <input type="text" name="email" class="form-control" formControlName="email" placeholder="Enter Email">
              </div>
  
              <div class="mb-3">
                  <label for="Password">Password<span class="text-danger">*</span></label>
                  <input type="password" name="password" class="form-control" formControlName="password"placeholder="Enter Password">
              </div>
              <div class="mb-3">
                  <a href="#" class="float-left">Forgot Password</a>
              </div>
            </div>
            <div class="modal-footer pt-4">                  
              <button type="button" class="btn btn-primary mx-auto w-100" data-bs-dismiss="modal" (click)="submit()">Login</button>
            </div>
        </form>
      </div>
    </div>
  </div>
