<div id="filters" name="filters" class="container d-flex gap-1 justify-content-left">
    <button (click)="clearForms()" class="btn btn-primary">Limpiar Filtros</button>
    <div class="form-outline">
        <label for="Autor">Alias</label>
        <input type="text" [(ngModel)]="alias" (ngModelChange)="updateParams()" name="filtro_alias" id="alias" class="form-control">
    </div>

    <div class="form-outline">
        <label for="Titulo">Titulo</label>
        <input type="text" [(ngModel)]="titulo" (ngModelChange)="updateParams()" name="filtro_titulo" id="titulo" class="form-control">
    </div>

    <div class="form-outline">
        <label for="fecha">Publicado despues de:</label>
        <input type="date" [(ngModel)]="fechaMayor" (ngModelChange)="updateParams()" class="form-control">
     </div>

    <div class="form-outline">
        <label for="fecha">Publicado antes de:</label>
        <input type="date" [(ngModel)]="fechaMenor" (ngModelChange)="updateParams()" class="form-control">
    </div>
    

      <div class="form-outline">
        <label for="desplegable">Ordenar por</label>
        <select [(ngModel)]="orden" (change)="updateParams()" name="desplegable" id="desplegable" class="form-control">
          <option value="none">--Elegir una opci√≥n--</option>
          <option value="title">Titulo (ascendente)</option>
          <option value="title[desc]">Titulo (descendente)</option>
          <option value="calification">Calificacion (ascendente)</option>
          <option value="calification[desc]">Calificacion (descendente)</option>
          <option value="date">Fecha (ascendente)</option>
          <option value="date[asc]">Fecha (descendente)</option>
        </select>
     </div> 
  </div>
