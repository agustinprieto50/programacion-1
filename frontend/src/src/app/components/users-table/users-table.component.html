
<div class="container d-flex gap-1 justify-content-center">
    <table class="table table-striped">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">Usuario(Alias)</th>
            <th scope="col">email</th>
            <th class="text-center" scope="col">Cantidad de Poemas</th>
            <th class="text-center" scope="col">Cantidad de reviews</th>
            <th class="text-center" scope="col">ADMIN</th>
            <th class="text-center" scope="col">Eliminar Usuario</th>
          </tr>
        </thead>
        
          <tbody>
            
            <tr *ngFor="let user of users">
              <th scope="col">{{user.id}}</th>
              <td>{{user.alias}}</td>
              <td>{{user.email}}</td>
              <td class="text-center">{{user.poem_count}}</td>
              <td class="text-center">{{user.review_count}}</td>
              <td class="text-center">
                <ng-container *ngIf="user.admin; else notAdmin">
                  <i class="bi bi-check-square"></i>
                </ng-container>
                <ng-template #notAdmin>
                  <i class="bi bi-square"></i>
                </ng-template>
              </td>
              <td class="text-center"> 
                

                  <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="deleteUserForm.openConfirmationModal(user.id)"   data-bs-toggle="modal" data-bs-target="#confirmationModal" data-placement="top" title="Delete">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                  
                  <app-delete-user-form [userId]="user.id" [alias]="user.alias" #deleteUserForm></app-delete-user-form>

              </td>

            </tr>
          
          </tbody>
      
      </table>
    </div>
