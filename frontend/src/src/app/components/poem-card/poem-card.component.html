
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">        
    <div *ngFor="let poem of poems">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body d-block">
                    <div class="d-flex justify-content-between align-items-center ">
                        <h5 class="card-title text-truncate"><a routerLink="/view-poem" style="text-decoration: none ; color:black">{{poem.title}}</a></h5>
                        <div class="btn-group flex-row-reverse">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                        </div>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">by <a routerLink="/user">{{poem.user}}</a></h6>
                    <h6><small class="text-muted">{{poem.post}}</small></h6>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <div class="rating">
                                <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                                <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                                <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </small>
                    </div>
                    <p class="card-text multi-line">{{poem.content}}</p>
                </div>
            </div>
        </div>
    </div>
