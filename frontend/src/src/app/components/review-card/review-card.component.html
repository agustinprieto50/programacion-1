<div *ngFor="let review of reviews">
    <div class="container col" style="margin-top:1vh;">
      <div class="card shadow-sm position-relative">
        <!-- Boton de borrar review -->
        <button *ngIf="showDelete(review.user_id)"  class="btn btn-danger btn-sm rounded-0 position-absolute top-0 end-0 mt-1 me-1" type="button" (click)="deleteReviewForm.openConfirmationModal(review.id)" data-bs-toggle="modal" data-bs-target="#confirmationModal" data-placement="top" title="Borrar Poem">
          <i class="bi bi-trash3-fill"></i>
        </button>

        <app-delete-review-form [reviewId]="review.id" [comment]="review.comment" #deleteReviewForm></app-delete-review-form>
  
        <div class="card-body d-block">
          <div class="d-flex justify-content-between align-items-center">
            <div class="row">
              <div class="col-sm-12">
                <h3>{{ review.calification }}/5</h3>
                <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                  <li style="display: inline-block; pointer-events: none;" [ngClass]="{'selected': (star <= review.calification)}">
                    <i class="fa fa-star"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <p class="card-text multi-line" style="padding-top: 0px;">{{ review.comment }}</p>
          <h6 class="card-subtitle mb-2 text-muted">by <a routerLink="/user/{{ review.user_id }}">{{ review.alias }}</a></h6>
        </div>
      </div>
    </div>
  </div>
