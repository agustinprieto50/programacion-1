<div *ngFor="let review of reviews">
    <div class="container col" style="margin-top:1vh;">
        <div class="card shadow-sm">
            <div class="card-body d-block">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>{{review.calification}}/5</h3>
                            <ul class="list-inline rating-list" 
                                *ngFor="let star of stars" style="display: inline-block"  >
                                    <li style="display: inline-block; pointer-events: none;" [ngClass]="{'selected': (star <= review.calification)}">
                                    <i class="fa fa-star"></i>
                                    </li> 
                            </ul>
                        </div>
                    </div>
                </div>
                <p class="card-text multi-line" style="padding-top: 0px;">{{review.comment}}</p>
                <h6 class="card-subtitle mb-2 text-muted">by <a routerLink="/user/{{review.user_id}}">{{review.alias}}</a></h6>
            </div>
        </div>
    </div>
</div>
