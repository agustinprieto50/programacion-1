<div *ngFor="let review of reviews">
    <div class="container col" style="margin-top:1vh;">
        <div class="card shadow-sm">
            <div class="card-body d-block">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                        <div class="rating">
                            <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                            <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                            <i class="fa-solid fa-star" style="color: rgb(214, 136, 18)"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                    </small>
                </div>
                <p class="card-text multi-line">{{review.comment}}</p>
                <h6 class="card-subtitle mb-2 text-muted">by <a href="user.html">User</a></h6>
            </div>
        </div>
    </div>
</div>
