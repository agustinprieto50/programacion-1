<nav class="mt-3" ria-label="Page navigation example">
    <ul class="pagination justify-content-center">
    <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="previousPage()">
        <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li class="page-item" *ngFor="let pageNumber of pagesArray">
        <a class="page-link" (click)="updateSelectedPage(pageNumber)" [ngStyle]="selectedPage===pageNumber?{'background-color':'#ecf8fc'} : {'background-color': 'white'}">{{pageNumber}}</a>
    </li>
    <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="nextPage()">
        <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
    </ul>
</nav>
