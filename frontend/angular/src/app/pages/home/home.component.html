<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Programación 1</title>

        <meta name="theme-color" content="#black">
    </head>
    <body>


    <!-- Header Component -->
    <app-header></app-header>
    
 <!-- Modal Log In -->
 <app-log-in-modal></app-log-in-modal>

  <!-- Modal Sign Up -->
  <app-sign-up-modal></app-sign-up-modal>



    <main style="min-height: 80vh;">
    
    <div class="container d-flex gap-1 justify-content-left">
        <div class="form-group">
            <label for="Autor">Autor</label>
            <input type="text" name="campoautor" id="autor" class="form-control">
            
        </div>
        <div class="form-group">
        <label for="Titulo">Titulo</label>
            <input type="text" name="campotitulo" id="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="fecha">Filtrar por fecha</label>
            <input type="date" name="campofecha" id="fecha" class="form-control">
         </div>
    <div class="container d-flex gap-1 justify-content-left flex-row-reverse">
        <!-- Items per Page -->
        <app-items-per-page></app-items-per-page>
        <div class="form-group">
            <label for="desplegable">Ordenar por</label>
            <select name="desplegable" id="desplegable" class="form-control">
              <option value="">--Elegir una opción --</option>
              <option value="opcion1">Titulo (ascendente)</option>
              <option value="opcion2">Titulo (descendente)</option>
              <option value="opcion3">Calificacion (ascendente)</option>
              <option value="opcion4">Calificacion (descendente)</option>
              <option value="opcion5">Fecha (ascendente)</option>
              <option value="opcion6">Fecha (descendente)</option>
            </select>
         </div>    

    </div>

    </div>

    <div class="album py-5 bg-light">
        <div class="container">
        
            <app-poem-card [parameters]="params"></app-poem-card>
        
        </div>
        <!-- Pagination -->
        <app-pagination></app-pagination>
    </div>
</main>

    </body>
</html>
